name: Dependency Review

on:
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: high
        deny-licenses: GPL-2.0, GPL-3.0
        comment-summary-in-pr: always

  nuget-audit:
    name: NuGet Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore ForaProject.sln

    - name: ğŸ›¡ï¸ Run NuGet audit
      run: dotnet list package --vulnerable --include-transitive 2>&1 | tee nuget-audit.log

    - name: ğŸ“¤ Upload audit results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: nuget-audit-results
        path: nuget-audit.log
        retention-days: 30

    - name: âŒ Fail on vulnerabilities
      run: |
        if grep -q "has the following vulnerable packages" nuget-audit.log; then
          echo "âŒ Vulnerable packages detected!"
          cat nuget-audit.log
          exit 1
        fi
        echo "âœ… No vulnerable packages found"
